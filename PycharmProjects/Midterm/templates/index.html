<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race/Ethnicity Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 5px;
            display: inline-block;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .prediction-result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Enter Features for Prediction</h1>
    <form action="/predict" method="POST">
        <label for="feature1">Feature 1:</label>
        <input type="text" id="feature1" name="feature1" required><br><br>

        <label for="feature2">Feature 2:</label>
        <input type="text" id="feature2" name="feature2" required><br><br>

        <label for="feature3">Feature 3:</label>
        <input type="text" id="feature3" name="feature3" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="prediction-result">
            <h2>Prediction: {{ prediction }}</h2>
        </div>
    {% endif %}
</body>
</html>
